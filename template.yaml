AWSTemplateFormatVersion: 2010-09-09
Description: >-
  hello-world-stackplayground
Transform:
  - AWS::Serverless-2016-10-31

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: hello-world-function
      CodeUri: dist/
      Handler: hello-world.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 512
      Timeout: 100
      Description: A simple hello world program that puts at item into a dynamo table
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt HelloWorldTable.Arn
      Environment:
        Variables:
          HELLO_WORLD_TABLE: !Ref HelloWorldTable

  HelloWorldTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: hello-world-table
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5